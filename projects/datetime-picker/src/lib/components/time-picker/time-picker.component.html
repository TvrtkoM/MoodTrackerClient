<input
  type="number"
  [ngModel]="hour"
  (ngModelChange)="onHourChange($event)"
  placeholder="hour"
  [min]="minHour"
  [max]="maxHour"
  [disabled]="disabled"
/>
<span>:</span>
<input
  type="number"
  [ngModel]="minute"
  (ngModelChange)="onMinuteChange($event)"
  placeholder="minute"
  [min]="minMinute"
  [max]="maxMinute"
  [disabled]="disabled"
/>
